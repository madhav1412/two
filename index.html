<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="customstylesheet.css">
    <title>CS Department Survey</title>
    <script src="allscripts.js"></script>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Survey</a>
</nav>
<div class="container">
    <!--    Top Text-->
    <h1 class="top">CS Department Survey Jenkins Test 6</h1>
    <hr>
    <form autocomplete="on">
        <div class="form-group row">
            <!--        First Name-->
            <div class="form-group col-md-6">
                <label for="firstName">Firstname<sup>*</sup></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Firstname" required autofocus>
            </div>
            <!--        Last Name-->
            <div class="form-group col-md-6">
                <label for="lastName">Lastname<sup>*</sup></label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Lastname" required>
            </div>
        </div>
        <!--Street Address-->
        <div class="form-group">
            <label for="streetAddress">Street Address<sup>*</sup></label>
            <input type="text" class="form-control" id="streetAddress" placeholder="1234 Main St" required>
        </div>
        <!--City, State and Zip Code-->
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="city">City<sup>*</sup></label>
                <input type="text" class="form-control" id="city" placeholder="Enter City" required>
            </div>
            <div class="form-group col-md-3">
                <label for="state">State<sup>*</sup></label>
                <input type="text" class="form-control" id="state" placeholder="Enter State" required>
            </div>
            <div class="form-group col-md-3">
                <label for="zip">Zip<sup>*</sup></label>
                <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code" required>
            </div>
        </div>
        <!--Phone Number-->
        <div class="form-group">
            <label for="telephone">Telephone<sup>*</sup></label>
            <input type="tel" class="form-control" id="telephone" placeholder="(123) 456-7890" required>
        </div>
        <!--Email field-->
        <div class="form-group">
            <label for="email">Email<sup>*</sup></label>
            <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
        </div>
        <!--        &lt;!&ndash;URL field&ndash;&gt;-->
        <!--        <div class="form-group">-->
        <!--            <label for="url">URL<sup>*</sup></label>-->
        <!--            <input type="url" class="form-control" id="url" placeholder="https://www.example.com/" required>-->
        <!--        </div>-->
        <!--Date of Survey-->
        <div class="form-group">
            <label for="surveyDate">Date of Survey<sup>*</sup></label>
            <input type="date" class="form-control" id="surveyDate" required>
        </div>
        <!--        Check boxes-->
        <div class="form-group">
            <label>What did you like most about the Campus?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Students
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Location
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                    Campus
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                    Atmosphere
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck5">
                    Dorm Rooms
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                <label class="form-check-label" for="defaultCheck6">
                    Sports
                </label>
            </div>
        </div>
        <!--Radios-->
        <div class="form-group">
            <label>How did you become interested in the University?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Friends
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Television
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Internet
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    Other
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="cars">Likelihood of you recommending GMU to other prospective students</label>

            <select name="cars" id="cars">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select>
        </div>

        <!--        Raffle Numbers-->
        <div class="form-group">
            <label for="raffle">Raffle</label>
            <input type="text" class="form-control" id="raffle" onblur="verifyNumbers()"
                   placeholder="Enter at least 10 comma separated numbers between 1 and 100">
        </div>

        <!--Additional Comments-->
        <div class="form-group">
            <label for="additionalComments">Additional Comments</label>
            <textarea class="form-control" id="additionalComments" rows="3"></textarea>
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="exampleDataList" class="form-label">Graduation Month<sup>*</sup></label>-->
        <!--            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."-->
        <!--                   required>-->
        <!--            <datalist id="datalistOptions">-->
        <!--                <option value="January">-->
        <!--                <option value="February">-->
        <!--                <option value="March">-->
        <!--                <option value="April">-->
        <!--                <option value="May">-->
        <!--                <option value="June">-->
        <!--                <option value="July">-->
        <!--                <option value="August">-->
        <!--                <option value="September">-->
        <!--                <option value="October">-->
        <!--                <option value="November">-->
        <!--                <option value="December">-->
        <!--            </datalist>-->
        <!--        </div>-->
        <!--        &lt;!&ndash;Grad Year and Month&ndash;&gt;-->
        <!--        <div class="form-group">-->
        <!--            <label for="gradYear">Graduation Year<sup>*</sup></label>-->
        <!--            <input type="text" class="form-control" id="gradYear" placeholder="Enter Graduation Year" required>-->
        <!--        </div>-->

        <!--Submit Button-->
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary">Cancel</button>
    </form>
</div>
</body>
</html>
